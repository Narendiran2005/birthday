<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p class="cover-text">Happy Birthday <br> My Love ❤️</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p class="message">
          Happy Birthday, my love! 💖 Every moment with you is magical.  
          You make my world brighter with your smile, and I cherish every second we spend together.  
          May your day be filled with love, joy, and all the happiness you bring to my life! 🎉🎂  
        </p>
        <h1>🎁</h1>
      </div>
    </div>
  </body>
</html>
